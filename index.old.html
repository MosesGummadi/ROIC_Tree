<!DOCTYPE html>
<html>
<head>
  <title>Math Canvas</title>
  <link rel="stylesheet" type="text/css" href="index.old.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <script src="bower_components/jquery.infinitedrag.js"></script>
</head>
<body>

  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <defs>
      <marker id="arrowhead" viewBox="0 0 10 10" refX="30" refY="5"
          markerWidth="6" markerHeight="6" orient="auto">
        <path d="M 0 0 L 10 5 L 0 10 z" />
      </marker>
    </defs>
    <g fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)">
      <path id="arrowLeft"/>
      <path id="arrowRight"/>
    </g>
  </svg>
  <div id="a">Div 1</div>
  <div id="b">Div 2</div>

  <script type="text/javascript" src="index.old.js"></script>
</body>
</html>
